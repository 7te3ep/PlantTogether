<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Plant Together</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/1555c59d50.js" crossorigin="anonymous"></script>
</head>

<body>
   <button id="show">
      <i id="showIcon" class="fa-solid fa-eye"></i>
      <i id="hideIcon" style="display: none;" class="fa-solid fa-eye-slash"></i>
   </button>
   <button id="help">
      <i class="fa-solid fa-question"></i>
   </button>


   <section id="chatArea">
      <div id="chatBox">

      </div>
      <form id="chatInput">
         <input placeholder="write a message here" type="text" name="msg" id="msg" minlength="2" maxlength="120">
      </form>

   </section>
   <div id="scroll">
      <div id="screen">
         <canvas class="canvas night" id="canvas"></canvas>
         <canvas class="canvas" id="water"></canvas>
      </div>
   </div>
   <script type="module" src="index.js"></script>
</body>

</html>
